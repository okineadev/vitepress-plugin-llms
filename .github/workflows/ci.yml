name: 🔄️ CI

on:
  # https://blog.esciencecenter.nl/reduce-reuse-recycle-save-the-planet-one-github-action-at-a-time-4ab602255c3f
  push:
    paths:
      - .github/workflows/**
      - src/**
      - tests/**
      - package.json
      - bun.lock
      - bunfig.toml
      - bunup.config.ts
      - tsconfig*.json
      - "!**/*.md"

  pull_request:
    paths:
      - .github/workflows/**
      - src/**
      - tests/**
      - package.json
      - bun.lock
      - bunfig.toml
      - bunup.config.ts
      - tsconfig*.json
      - "!**/*.md"

  workflow_dispatch:
    inputs:
      run-on-windows:
        description: Run tests on Windows
        type: boolean
        default: false
        required: false

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    permissions: {}
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    uses: ./.github/workflows/tests.yml
    with:
      run-on-windows: ${{ inputs.run-on-windows || contains(github.event.head_commit.message, '[test windows]') }}

  pkg-pr-new:
    name: ⚡ pkg.pr.new
    needs: test
    runs-on: ubuntu-latest
    if: github.event.repository.full_name == 'okineadev/vitepress-plugin-llms'

    permissions: {}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          sparse-checkout-cone-mode: false
          # Download only the necessary files
          sparse-checkout: |
            src/
            package.json
            bun.lock
            bunfig.toml
            bunup.config.ts
            README.md
            LICENSE
            tsconfig*.json

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: ⚒️ Build package
        run: bun run build

      - name: ⚡ Publish prerelease
        run: bunx pkg-pr-new publish --compact
