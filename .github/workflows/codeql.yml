name: CodeQL # zizmor: ignore[concurrency-limits]

on: [workflow_dispatch]

permissions: {}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-slim

    concurrency:
      group: codeql-${{ matrix.language }}-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      security-events: write # Required for uploading CodeQL security findings

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          sparse-checkout-cone-mode: false
          persist-credentials: true
          sparse-checkout: |
            .github/workflows/
            src/

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f959778b39f110f7919139e242fa5ac47393c877
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f959778b39f110f7919139e242fa5ac47393c877
        with:
          category: '/language:${{matrix.language}}'
