on:
  workflow_call:
    inputs:
      run-on-windows:
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  test:
    name: ðŸ§ª Tests
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ${{ inputs.run-on-windows && 'windows-latest' || '' }}
        exclude:
          - os: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          sparse-checkout-cone-mode: false
          # Download only the necessary files
          sparse-checkout: |
            src
            tests
            package.json
            bun.lock
            bunfig.toml
            bunup.config.ts
            tsconfig*.json
            !**/*.md

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      # Run only on Windows because on Linux there are no problems with slow package installation
      - name: ðŸ“¥ Cache Bun dependencies (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~\.bun
          key: ${{ matrix.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ matrix.os }}-bun-cache-

      - name: ðŸ“¦ Install dependencies
        run: bun install --production --frozen-lockfile --prefer-offline --ignore-scripts --omit=optional

      - name: ðŸ§ª Run tests
        run: bun run test
