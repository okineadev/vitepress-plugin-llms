name: üîÑÔ∏è CI

on:
  # https://blog.esciencecenter.nl/reduce-reuse-recycle-save-the-planet-one-github-action-at-a-time-4ab602255c3f
  push:
    paths:
      - .github/workflows/**
      - patches/**
      - src/**
      - tests/**
      - .gitignore
      - bunup.config.ts
      - package.json
      - .oxfmtrc.json
      - .oxlintrc.json
      - bun.lock
      - bunfig.toml
      - cspell.yml
      - tsconfig*.json
      - '!**/*.md'

  pull_request:
    paths:
      - .github/workflows/**
      - patches/**
      - src/**
      - tests/**
      - .gitignore
      - bunup.config.ts
      - package.json
      - .oxfmtrc.json
      - .oxlintrc.json
      - bun.lock
      - bunfig.toml
      - cspell.yml
      - tsconfig*.json
      - '!**/*.md'

  workflow_dispatch:
    inputs:
      run-on-windows:
        description: Run tests on Windows
        type: boolean
        default: false
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: read
    uses: ./.github/workflows/tests.yml
    with:
      run-on-windows: ${{ inputs.run-on-windows || contains(github.event.head_commit.message, '[test windows]') }}

  pkg-pr-new:
    name: ‚ö° pkg.pr.new
    needs: test
    runs-on: ubuntu-slim
    if: github.event.repository.full_name == 'okineadev/vitepress-plugin-llms'

    steps:
      - name: üì• Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          sparse-checkout-cone-mode: false
          # Download only the necessary files
          sparse-checkout: |
            patches/
            src/
            .gitignore
            bunup.config.ts
            package.json
            bun.lock
            bunfig.toml
            README.md
            LICENSE
            tsconfig*.json

      - name: üîß Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: üì¶ Install dependencies
        run: bun ci

      - name: ‚öíÔ∏è Build package
        run: bun run build

      - name: ‚ö° Publish prerelease
        run: bunx pkg-pr-new publish --compact
