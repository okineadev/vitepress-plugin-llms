name: âœ… Check PR Title

on:
  pull_request:
    types: [opened, edited]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-pr-title:
    name: Lint PR title
    runs-on: ubuntu-slim

    if: ${{ (github.event.action == 'opened' || github.event.changes.title != null) && github.actor != 'renovate[bot]' }}

    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          # Only fetch the config file from the repository
          sparse-checkout-cone-mode: false
          sparse-checkout: commitlint.config.ts

      - name: ğŸ“¦ Install dependencies
        run: npm install @commitlint/types @commitlint/config-conventional commitlint

      - name: ğŸ” Check PR title with commitlint
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: echo "$PR_TITLE" | npx commitlint
